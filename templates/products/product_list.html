{% extends '_base.html' %}

{% load static %}

{% block content %}

<div class="p-4">

  <div class="mb-4">
    <button>
      <img class="p-2 border border-gray-400 rounded-xl" src="{% static 'assets/icons/filters.svg' %}" alt="Filters">
    </button>
  </div>

  <div class="grid grid-cols-2 gap-2">
    {% for product in products %}
      <a href="{% url 'product_detail' product.id %}">
        <div class="h-60 flex flex-col justify-between border border-gray-300 rounded-xl bg-zinc-50 shadow-sm">
          <div class="h-1/2">
            <img class="w-full h-full object-cover rounded-t-xl" src="{{ product.image.url }}" alt="Product Image">
          </div>
          <div class="h-1/2 p-2 flex flex-col justify-between">
            <div class="overflow-hidden">
              <p class="text-sm truncate">{{ product.title }}</p>
            </div>
            <div>
              <p class="text-sm">{{ product.count }} dona</p>
            </div>
            <div class="flex justify-between items-center">
              <div>
                <p class="text-sm font-semibold">{{ product.price }} UZS</p>
              </div>
              <div>
                <button class="w-8 h-8 flex justify-center items-center">
                  <img class="p-1 border border-gray-400 rounded-lg" src="{% static 'assets/icons/add.svg' %}" alt="Add">
                </button>
              </div>
            </div>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>

</div>

{% endblock content %}
