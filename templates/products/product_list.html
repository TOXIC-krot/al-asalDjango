{% extends '_base.html' %}

{% block content %}

<div class="p-4 bg-green-400 flex flex-col justify-between items-center space-y-2">
  {% for product in products %}
    <a href="{% url 'product_detail' product.id %}">
      <div class="p-4 bg-red-300 flex flex-col space-y-2">
        <span>{{ product.title }}</span>
        <span>{{ product.description }}</span>
        <span>{{ product.category }}</span>
      </div>
    </a>
  {% endfor %}
</div>

{% endblock content %}
